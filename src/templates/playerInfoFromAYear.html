<h1>Basketball Analytics!</h1>

<button><a href="/">Go Back To Home Page</a></button>

<button style="margin-bottom: 20px"><a href="/player_stats/{{tmId}}/{{tmName}}/{{year}}">See all players that played for {{tmName}} in {{year}}</a></button>

<button style="margin-bottom: 20px"><a href="/players/{{playerName}}">See all years {{playerName}} played in</a></button>

<p><strong>{{playerName}}'s</strong> <strong>{{year}}</strong> Summary for <strong>{{tmName}}</strong></p>

<table style="border: 1px solid black">
    <th style="text-align: left; border-bottom: 1px solid black; border-right: 1px solid black">G</th>
    <th style="text-align: left; border-bottom: 1px solid black; border-right: 1px solid black">PTS</th>
    <th style="text-align: left; border-bottom: 1px solid black; border-right: 1px solid black">AST</th>
    <th style="text-align: left; border-bottom: 1px solid black; border-right: 1px solid black">FG</th>
    <th style="text-align: left; border-bottom: 1px solid black; border-right: 1px solid black">FG%</th>
    <th style="text-align: left; border-bottom: 1px solid black; border-right: 1px solid black">FT</th>
    <th style="text-align: left; border-bottom: 1px solid black; border-right: 1px solid black">FT%</th>
    <th style="text-align: left; border-bottom: 1px solid black">eFG%</th>
    {% for stats in player_stats %}
        <tr>
            <td style="text-align: left; border-right: 1px solid black">{{stats.0}}</td>
            <td style="text-align: left; border-right: 1px solid black">{{stats.1}}</td>
            <td style="text-align: left; border-right: 1px solid black">{{stats.2}}</td>
            <td style="text-align: left; border-right: 1px solid black">{{stats.3}}</td>
            <td style="text-align: left; border-right: 1px solid black">{{stats.4}}</td>
            <td style="text-align: left; border-right: 1px solid black">{{stats.5}}</td>
            <td style="text-align: left; border-right: 1px solid black">{{stats.6}}</td>
            <td style="text-align: left">{{stats.7}}</td>
        </tr>
    {% endfor %}
</table>
