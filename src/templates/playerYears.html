<h1>Player Info</h1>

<button><a href="/">Go Back To Home Page</a></button>

<p><strong>{{playerName}}</strong> played in:</p>

<table style="border: 1px solid black">
    <tr>
        <th style="text-align: left; border-bottom: 1px solid black; border-right: 1px solid black">Year</th>
        <th style="text-align: left; border-bottom: 1px solid black;">Team ID</th>
    </tr>
    {% for year_team in years_teams %}
        <tr>
            <td style="text-align: left; border-right: 1px solid black;"><a href="/player_stats/{{year_team.1}}/{{year_team.2}}/{{year_team.0}}/{{playerName}}">{{year_team.0}}</a></td>
            <td style="text-align: left;"><a href="/player_stats/{{year_team.1}}/{{year_team.2}}/{{year_team.0}}/{{playerName}}">{{year_team.2}}</a></td>
        </tr>
    {% endfor %}
</table>
